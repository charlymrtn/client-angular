<div class="loading" *ngIf="!cars">
  Cargando...
</div>
<div class="col-md-12" *ngIf="cars">
    <h2>{{title}}</h2>
    <br>
    <table class="table table-hover table-stripped" id="cars-list">
      <tr>
        <th>Vehiculo</th>
        <th>Precio</th>
        <th>a la venta?</th>
        <th>Acciones</th>
      </tr>
      <tr class="" *ngFor="let car of cars">
        <td><a [routerLink]="['/coche',car.id]">{{car.title}}</a></td>
        <td>{{car.price}}</td>
        <td>{{car.status}}</td>

        <td>
          <a [routerLink]="['/editar-coche',car.id]" class="btn btn-warning">Editar</a>
          <br>
          <a href="#" class="btn btn-danger">Borrar</a>
        </td>
      </tr>
    </table>
</div>
