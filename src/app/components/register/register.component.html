<div class="col-md-12">
  <h2>{{title}}</h2>

  <div class="alert alert-success" *ngIf="status == 'correct'">
    el registro se ha completado correctamente, <a [routerLink]="['/login']">identificate aqui</a>
  </div>

  <div class="alert alert-danger" *ngIf="status != 'correct'">
    el registro con error
  </div>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-md-5">
    <p>
      <label for="name">Nombre</label>
      <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required>
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>
    </p>

    <p>
      <label for="email">Correo Electronico</label>
      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required>
      <span *ngIf="!email.valid && email.touched">
        El correo es obligatorio
      </span>
    </p>

    <p>
      <label for="password">Contrase√±a</label>
      <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required>
      <span *ngIf="!password.valid && password.touched">
        El password es obligatorio
      </span>
    </p>

    <input type="submit" name="" value="Registrarte" class="btn btn-success" [disabled]="registerForm.form.invalid">
  </form>
</div>
